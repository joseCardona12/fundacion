<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
        #premio{
            display: none;
        }
    </style>
</head>
<body>
    <h1>Prueba</h1>
    <button type="button" onclick="mostrarPremio()">Ver premio</button>


    <div id="premio">
        <div class="pr">
            <p>Te ganaste un pasaje</p>
            <a href="javascript:void(0);" onclick="ocultarPremio();"><p>Ocultar</p></a>
        </div>
       
    </div>

    <script type="text/javascript">
        function mostrarPremio(){
            document.getElementById('premio').style.display = 'block';
        }

        function ocultarPremio(){
            document.getElementById('premio').style.display = 'none';
        }

    </script>
</body>
</html>
